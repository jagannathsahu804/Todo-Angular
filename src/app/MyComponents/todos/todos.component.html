<div class="container">
    <h1 class="text-center mb-3">Todo List by Jagannath Sahu</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock" class="text-center">No todos to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <div *ngIf="this.todo.title !== '' && this.todo.desc !== '' ">
                <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
                </app-todo-item>
            </div>
        </div>
    </ng-template>
</div>
